<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimic Feeder</title>
    <style>
        /* Basic reset and prevent scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars on the body */
            width: 100%;
            height: 100%;
            background-color: black; /* Ensure body background is black */
        }

        /* Canvas Styling for Centering */
        canvas {
            display: block; /* Make it block-level */
            position: absolute; /* Position relative to viewport/body */
            top: 50%; /* Move top edge to vertical center */
            left: 50%; /* Move left edge to horizontal center */
            transform: translate(-50%, -50%); /* Shift back by half its own size */
            /* Optional: Add a border for debugging positioning */
            /* border: 1px solid red; */
        }
    </style>
    <!-- Load Libraries with defer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js" defer></script>
    <!-- Load Game Scripts with defer -->
    <script src="constants.js" defer></script>
    <script src="assets.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="player.js" defer></script>
    <script src="objects.js" defer></script>
    <script src="abilities.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="introScreen.js" defer></script>
    <script src="nameInputScreen.js" defer></script>
    <script src="gameOverScreen.js" defer></script>
    <script src="helpScreen.js" defer></script>
    <script src="objectInfoScreen.js" defer></script>
    <script src="aboutScreen.js" defer></script>
    <script src="sketch.js" defer></script>
</head>

</html>
